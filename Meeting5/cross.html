<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross</title>
    <link rel="stylesheet" href="cross.css">
    <script src="timer.js" defer></script>
    <script src="cross.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>

    <div class="cross">
        <div class="cross__timers">
            <div class="cross__timer-label">
                <!-- namespace: http://www.w3.org/2000/svg -->
                <svg class="x" viewBox="0 0 80 80">
                    <line class="x__line1" x1="20" y1="10" x2="60" y2="70"/>
                    <line class="x__line2" x1="60" y1="10" x2="20" y2="70"/>
                </svg>
            </div>
            <div class="cross__timer cross__timer--x">00:00</div>
            <div class="cross__timer-label">
                Game:
            </div>
            <div class="cross__timer cross__timer--game">00:00</div>
            <div class="cross__timer-label">
                <svg class="o" viewBox="0 0 80 80">
                    <ellipse cx="40" cy="40" rx="20" ry="30"/>
                </svg>
            </div>
            <div class="cross__timer cross__timer--o">00:00</div>
        </div>
        <div class="cross__board">
            <div class="cross__board-item" data-index="0">
                <svg class="x cross__board-item-el" viewBox="0 0 80 80">
                    <line class="x__line1" x1="20" y1="10" x2="60" y2="70"/>
                    <line class="x__line2" x1="60" y1="10" x2="20" y2="70"/>
                </svg>
            </div>
            <div class="cross__board-item" data-index="1">
                <svg class="o cross__board-item-el" viewBox="0 0 80 80">
                    <ellipse cx="40" cy="40" rx="20" ry="30"/>
                </svg>
            </div>
            <div class="cross__board-item" data-index="2"></div>
            <div class="cross__board-item" data-index="3"></div>
            <div class="cross__board-item" data-index="4"></div>
            <div class="cross__board-item" data-index="5"></div>
            <div class="cross__board-item" data-index="6"></div>
            <div class="cross__board-item" data-index="7"></div>
            <div class="cross__board-item" data-index="8"></div>
        </div>
        <div class="cross__actions">
            <button class="cross__action cross__action--start">Start new game</button>
            <button class="cross__action cross__action--pause">Pause</button>
        </div>
    </div>


</body>
</html>
