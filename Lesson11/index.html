<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 11</title>
    <script src="lib.js" defer></script>
    <script src="slider.js" defer></script>
    <script src="newSlider.js" defer></script>
    <link rel="stylesheet" href="slider.css">

<body>
    <div class="endedSlider slider">
        <button class="slider__control slider__control--next">
            next slide
        </button>
        <button class="slider__control slider__control--prev">
            previous slide
        </button>
        <div class="slider__body">
            <img class="slider__image slider__image--active"
                src="https://images.unsplash.com/photo-1494548162494-384bba4ab999?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=1400&amp;q=80">
            <img
                class="slider__image"
                src="https://images.unsplash.com/photo-1521834029104-b056ecebbb05?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=1869&amp;q=80">
            <img
                class="slider__image"
                src="https://images.unsplash.com/photo-1503803548695-c2a7b4a5b875?ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1950&amp;q=80">
            <img
                class="slider__image"
                src="https://images.unsplash.com/photo-1473172707857-f9e276582ab6?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=1950&amp;q=80">
        </div>
    </div>

    <div class="loopSlider"></div>

</body>
